
        <div class="table-responsive" style="height: 800px;" ng-controller="operatoriCtrl">
            <div style="display: inline;margin-right: 20px;margin-left: 20px;">CERCA</div>
            <input type="text" ng-model="search.nome" placeholder="Nome">
            <input type="text" ng-model="search.cognome" placeholder="Cognome">
            
              <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0" style="margin-top: 10px;">
                <thead>
                  <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Indirizzo</th>
                    <th>Data inizio</th>
                    <th>TaskAssegnati</th>
                    <th>Rimuovi operatore</th>
                  </tr>
                </thead>
              <tbody>
                
                  <tr ng-repeat="temp in data | filter:search">
                      <td>{{temp.nome}}</td>
                      <td>{{temp.cognome}}</td>
                      <td>{{temp.indirizzo}}</td>
                      <td>{{temp.dataInizio}}</td>
                      <td>{{temp.taskAssegnati}}</td>
                    <td><a class="btn btn-primary" href="#!/login">RIMUOVI OPERATORE</a></td>
                  </tr>
              
                </tbody>
              </table>
            </div>
